<!-- INCLUDE overall_header.html -->
<form method="post" action="{U_ACTION}">
<fieldset>
	<legend>{L_REPORT_MATCH}</legend>
	<!-- IF .block_groups -->
	<dl>
		<dt><label for="group_winner">{L_WINNER}:</label></dt>
		<dd>
			<select name="group_winner" id="group_winner" class="inputbox autowidth">
			<!-- BEGIN block_groups -->
				<option name="group_winner" id="group_winner" value="{block_groups.GROUP_ID}">{block_groups.GROUP_NAME}</option>
			<!-- END block_groups -->
			</select>
		</dd>
	</dl>
	<dl>
		<dt><label for="group_loser">{L_LOSER}:</label></dt>
		<dd>
			<select name="group_loser" id="group_loser" class="inputbox autowidth">
			<!-- BEGIN block_groups -->
				<option name="group_loser" id="group_loser" value="{block_groups.GROUP_ID}">{block_groups.GROUP_NAME}</option>
			<!-- END block_groups -->
			</select>
		</dd>
	</dl>
    <dl>
	     <dt><label for="group_loser">{L_PUNTEGGIO}:</label></dt>
            <dd>{L_PUNTI_VINCITORE}
			<input name="win_point" type="text" class="inputbox autowidth" value="{WIN_POINT}" size="5" maxlength="3" /></dd>
			<dd>{L_PUNTI_PERDENTE}
			<input type="text" name="los_point" value="{LOS_POINT}" class="inputbox autowidth" size="5" maxlength="3" /></dd>
		</dl>
		<dl>	
		<br />
		<dl>
		<dt></dt>
		<dd>{L_COMPILA_SOLO_SE}</dd>
		</dl>
		<br />
			<dt><label for="group_loser">{L_PUNTEGGIO_PARZIALE}:</label></dt>
			
		<dd><b>{L_CERCA_E_DISTRUGGI}</b> <input name="mappa_ced" type="text" class="inputbox autowidth" value="{MAPPA_CED}" size="30" /></dd>
		<dd>{L_PUNTI_VINCITORE}: <input name="win_point_ced" type="text" class="inputbox autowidth" value="{WIN_POINT_CED}" size="5" maxlength="3" /></dd>
		<dd>{L_PUNTI_PERDENTE}: <input type="text" name="los_point_ced" value="{LOS_POINT_CED}" class="inputbox autowidth" size="5" maxlength="3" /></dd>
		
		<dd><b>{L_DOMINIO}</b> <input name="mappa_dom" type="text" class="inputbox autowidth" value="{MAPPA_DOM}" size="30" /></dd>
		<dd>{L_PUNTI_VINCITORE}: <input name="win_point_dom" type="text" class="inputbox autowidth" value="{WIN_POINT_DOM}" size="5" maxlength="3" /></dd>
	    <dd>{L_PUNTI_PERDENTE}: <input type="text" name="los_point_dom" value="{LOS_POINT_DOM}" class="inputbox autowidth" size="5" maxlength="3" /></dd>
		
		
		<dd><b>{L_BANDIERA}</b> <input name="mappa_flag" type="text" class="inputbox autowidth" value="{MAPPA_FLAG}" size="30" /></dd>
		<dd>{L_PUNTI_VINCITORE}: <input name="win_point_flag" type="text" class="inputbox autowidth" value="{WIN_POINT_FLAG}" size="5" maxlength="3" /></dd>
		<dd>{L_PUNTI_PERDENTE}: <input type="text" name="los_point_flag" value="{LOS_POINT_FLAG}" class="inputbox autowidth" size="5" maxlength="3" /></dd>
		<br />
		<dt><label for="group_loser">{L_ORDINE_GIOCO}:</label></dt>
		<dd><input name="ordine_modi" type="text" class="inputbox autowidth" value="{MAPPA_FLAG}" size="50" /></dd>
		</dl>

	<p class="quick">
		<input type="hidden" name="ladder_id" value="{LADDER_ID}" /><input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	</p>
	<!-- ELSE -->
	<dl>
		<dt><label for="ladder_id">{L_LADDER_NAME}:</label></dt>
		<dd>
			<select name="ladder_id" id="ladder_id" class="inputbox autowidth">
			<!-- BEGIN block_ladders -->
				<optgroup label="{block_ladders.LADDER_NAME} ({block_ladders.PLATFORM})"></optgroup>
				<!-- BEGIN block_subladders -->
				<option name="ladder_id" id="ladder_id" value="{block_ladders.block_subladders.LADDER_ID}">-- {block_ladders.block_subladders.LADDER_NAME}</option>
				<!-- END block_subladders -->
			<!-- END block_ladders -->
			</select>
		</dd>
	</dl>

	<p class="quick">
		<input type="submit" name="submit_2" value="{L_SUBMIT}" class="button1" />
	</p>
	<!-- ENDIF -->
</fieldset>
<!-- INCLUDE overall_footer.html -->
