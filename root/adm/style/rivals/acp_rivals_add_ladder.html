<script type="text/javascript">
function dE(n, s, type)
{
	if (!type)
	{
		type = 'block';
	}

	var e = document.getElementById(n);
	if (!s)
	{
		s = (e.style.display == '' || e.style.display == 'block') ? -1 : 1;
	}
	e.style.display = (s == 1) ? type : 'none';
}

function switch_it ( value )
{
	if ( value == 0 )
	{
		dE ( 'ladder_options', 1 );
		dE ( 'subladder_options', -1 );
		dE ( 'a1vs1_options', -1 );
	}
	else if ( value == 1 )
	{
		dE ( 'ladder_options', -1 );
		dE ( 'subladder_options', 1 );
		dE ( 'a1vs1_options', -1 );
	}
	else
	{
		dE ( 'ladder_options', -1 );
		dE ( 'subladder_options', -1 );
		dE ( 'a1vs1_options', 1 );
	}
}
