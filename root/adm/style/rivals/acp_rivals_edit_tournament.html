<!-- INCLUDE overall_header.html -->

<form method="post" action="{U_ACTION}" enctype="multipart/form-data">
<fieldset>
	<legend>{L_EDIT_TOURNAMENT}</legend>
	<dl>
		<dt><label for="tourn_name">{L_TOURNAMENT_NAME}:</label></dt>
		<dd><input type="text" name="tourn_name" id="tourn_name" size="25" class="inputbox autowidth" value="{TOURNAMENT_NAME}" /></dd>
	</dl>
	<dl>
		<dt><label for="currentlogo">{L_CURRENT_LOGO}:</label></dt>
		<dd><img src="{TOURNAMENT_LOGO}" alt="{L_CURRENT_LOGO}" id="currentlogo" /><br /><strong>{L_DELETE}</strong> <input type="checkbox" name="delete" value="1" class="radio" /></dd>
	</dl>
	<dl>
		<dt><label for="tournament_logo">{L_TOURNAMENT_LOGO}:<br />{L_TOURNAMENT_LOGO_EXP}</label></dt>
		<dd>
			<input type="file" name="tournament_logo" id="tournament_logo" />
		</dd>
	</dl>
	<dl>
		<dt><label for="tourn_brackets"><!-- IF S_CLAN_BASED -->{L_NUMBER_OF_GROUPS}<!-- ELSE -->{L_PLAYERS}<!-- ENDIF -->:</label></dt>
		<dd>
		<select name="tourn_brackets" id="tourn_brackets" class="inputbox autowidth">
				<option value="2" {TOURNAMENT_BRACKETS1}>2</option>
				<option value="4" {TOURNAMENT_BRACKETS2}>4</option>
				<option value="8" {TOURNAMENT_BRACKETS3}>8</option>
				<option value="16" {TOURNAMENT_BRACKETS4}>16</option>
				<option value="32" {TOURNAMENT_BRACKETS5}>32</option>
				<option value="64" {TOURNAMENT_BRACKETS6}>64</option>
				<option value="128" {TOURNAMENT_BRACKETS7}>128</option>
		</select>
        </dd>
	</dl>
	<dl>
		<dt><label for="tourn_tipo">{L_TOURNAMENT_TYPE}:</label></dt>
		<dd>
			<select name="tourn_tipo" id="tourn_tipo" class="inputbox autowidth">
				<option value="1" {TOURNAMENT_TIPO2}>{L_TOURNAMENT_DIRECTELIM}</option>
				<option value="2" {TOURNAMENT_TIPO2}>{L_TOURNAMENT_HOMEAWAY}</option>
				<!-- <option value="3">{L_TOURNAMENT_ROUNDROBIN}</option> -->
			</select>
		</dd>
	</dl>
	<dl>
		<dt><label for="ladder_limit">{L_LICENZE_LIMIT}:</label></dt>
		<dd>
			<select name="ladder_limit" id="ladder_limit" class="inputbox autowidth">
					<option value="0" {TOURNAMENT_LIMIT0}>{L_APERTA_A_C}</option>
					<option value="1" {TOURNAMENT_LIMIT1}>{L_APERTA_ALMENO_B}</option>
					<option value="2" {TOURNAMENT_LIMIT2}>{L_APERTA_SOLO_A}</option>
			</select>
		</dd>
	</dl>
	<dl>
		<dt><label for="tourn_advstats">{L_TOURNAMENT_ADVSTATS}:</label></dt>
		<dd>
			<input type="checkbox" name="tourn_advstats" id="tourn_advstats" class="radio" value="1" {TOURNAMENT_ASVSTAT} />
		</dd>
	</dl>
	<!-- IF S_CLAN_BASED -->
	<dl>
		<dt><label for="tourn_stricted">{L_TOURNAMENT_STRICTED}:</label></dt>
		<dd>
			<input type="checkbox" name="tourn_stricted" id="tourn_stricted" class="radio" value="1"{TOURNAMENT_STRICTED} onclick="showMe('divUmax', this);" />
		</dd>
	</dl>
	<dl>
		<dt><label for="tourn_minuser">{L_TOURNAMENT_MIN_MBR}</label></dt>
		<dd><input type="text" name="tourn_minuser" id="tourn_minuser" class="inputbox autowidth" value="{TOURNAMENT_MIN_LIMIT}" /> {L_ZERO_FREE}</dd>
	</dl>
	<div id="divUmax" style="display:{COMO}">
		<dl>
			<dt><label for="tourn_maxuser">{L_TOURNAMENT_MAX_MBR}</label></dt>
			<dd><input type="text" name="tourn_maxuser" id="tourn_maxuser" class="inputbox autowidth" value="{TOURNAMENT_MAX_LIMIT}" /> {L_ONLY_STRICTED}</dd>
		</dl>
	</div>
	<!-- ENDIF -->
	<dl>
		<dt><label for="tourn_startdate">{L_TOURNAMENT_STARTDATE}:</label><br />MM/DD/YY<br />HH:MM</dt>
		<dd>
			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_months -->
				<option value="{block_months.MONTH}" {block_months.SELECTED}>{block_months.MONTH_NAME}</option>
				<!-- END block_months -->
			</select>

			<select name="tourn_startdate[]" class="inputbox autowidth">
				<!-- BEGIN block_days -->
				<option value="{block_days.DAY}" {block_days.SELECTED}>{block_days.DAY}</option>
				<!-- END block_days -->
			</select>

			<select name="tourn_startdate[]" class="inputbox autowidth">
				<!-- BEGIN block_years -->
				<option value="{block_years.YEAR}" {block_years.SELECTED}>{block_years.YEAR}</option>
				<!-- END block_years -->
			</select>
			<br />
			<select name="tourn_startdate[]" class="inputbox autowidth">
				<!-- BEGIN block_hours -->
				<option value="{block_hours.HOUR}" {block_hours.SELECTED}>{block_hours.HOUR}</option>
				<!-- END block_hours -->
			</select>

			<select name="tourn_startdate[]" class="inputbox autowidth">
				<!-- BEGIN block_minutes -->
				<option value="{block_minutes.MINUTE}" {block_minutes.SELECTED}>{block_minutes.MINUTE}</option>
				<!-- END block_minutes -->
			</select>
		</dd>
	</dl>
	<dl>
		<dt><label for="tourn_info">{L_TOURNAMENT_INFO}:</label></dt>
		<dd><textarea name="tourn_info" id="tourn_info" cols="40" rows="5" class="inputbox narrow">{TOURNAMENT_INFO}</textarea></dd>
	</dl>

	<p class="quick">
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	</p>
</fieldset>
{S_FORM_TOKEN}
</form>

<!-- IF .block_groups -->
<form action="{U_ACTION}" method="post">
<fieldset>
	<!-- BEGIN block_groups -->
	<dl>
		<dt>{block_groups.GROUP_NAME}:</dt>
		<dd><a href="{block_groups.U_REMOVE}">{L_DELETE}</a></dd>
	</dl>
	<!-- END block_groups -->
</fieldset>
{S_FORM_TOKEN}
</form>
<!-- ENDIF -->

<script type="text/javascript">
// <![CDATA[
	function dE(n, s, type)
	{
		if (!type)
		{
			type = 'block';
		}

		var e = document.getElementById(n);
		if (!s)
		{
			s = (e.style.display == '' || e.style.display == 'block') ? -1 : 1;
		}
		e.style.display = (s == 1) ? type : 'none';
	}

	function switch_it(value)
	{
		if (value != 2)
		{
			dE('invite_options', -1);
		}
		else
		{
			dE('invite_options', 1);
		}
	}

	function showMe(it, box)
	{ 
	  var vis = (box.checked) ? "block" : "none"; 
	  document.getElementById(it).style.display = vis;
	}
	
	function HideClan(it)
	{
		if (it.checked)
		{
			document.getElementById("divClans").style.display = 'none';
		}
	}
	
	function ShowClan(it)
	{
		if (it.checked)
		{
			document.getElementById("divClans").style.display = 'block';
		}
	}
// ]]>
</script>

<!-- INCLUDE overall_footer.html -->
